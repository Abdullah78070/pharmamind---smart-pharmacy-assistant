name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build Web App
        run: |
          npm install
          npm run build

      - name: Setup Java and Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          npm install -g @bubblewrap/cli
          # إنشاء الإعدادات باستخدام المسارات الديناميكية للسيرفر
          mkdir -p ~/.bubblewrap
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_SDK_ROOT\"}" > ~/.bubblewrap/config.json
          
          # محاولة البناء المباشر
          yes | bubblewrap build --manifest=dist/manifest.json --skipConfig || true
          
          # أمر البحث الذي طلبته: سيظهر لك كل الملفات في السجلات (Logs)
          echo "--- قائمة الملفات الموجودة الآن ---"
          find . -maxdepth 3 -not -path '*/.*'

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Pharmacy-App-Package
          path: |
            ./*.apk
            ./app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
