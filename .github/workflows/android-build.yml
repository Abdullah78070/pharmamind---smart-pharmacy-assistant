name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Bubblewrap
        run: |
          # إنشاء ملف إعدادات وهمي لمنع الأداة من طرح أسئلة
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"/usr/lib/jvm/temurin-17-jdk-amd64","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # تشغيل البناء مع الإجابة التلقائية بـ Yes
          yes | npx @bubblewrap/cli build --skipConfig || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-apk
          path: ./*.apk
