name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build Web App
        run: |
          npm install
          npm run build

      - name: Setup Java and Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          npm install -g @bubblewrap/cli
          # إعداد التهيئة
          mkdir -p ~/.bubblewrap
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_SDK_ROOT\"}" > ~/.bubblewrap/config.json
          
          # بناء التطبيق
          yes | bubblewrap build --manifest=dist/manifest.json --skipConfig || true
          
          # إنشاء مجلد output ونقل أي ملف APK إليه
          mkdir -p output
          find . -name "*.apk" -exec cp {} ./output/ \;
          
          # طباعة المحتويات للتأكد
          echo "--- محتويات مجلد output ---"
          ls -R output

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pharmacy-App-Package
          # هنا نطلب منه رفع كل ما هو موجود داخل مجلد output
          path: output/
          if-no-files-found: warn
