name: Build Android APK (Capacitor Method)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          # التعديل هنا: استخدام جافا 21 لتوافق أدوات الأندرويد الجديدة
          java-version: '21'

      - name: Build Web Project
        run: |
          npm install
          npm run build

      - name: Setup Capacitor & Create Android App
        run: |
          # تثبيت أدوات كاباستور
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # تهيئة المشروع
          npx cap init MyPharmacy com.pharmacy.app --web-dir dist
          
          # إضافة منصة الأندرويد
          npx cap add android
          
          # نسخ ملفات الموقع
          npx cap sync

      - name: Build APK using Gradle
        run: |
          cd android
          # منح صلاحية التنفيذ
          chmod +x gradlew
          # أمر البناء
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-debug
          # المسار الصحيح للملف الناتج
          path: android/app/build/outputs/apk/debug/app-debug.apk
