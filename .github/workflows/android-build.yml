name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Build Web App
        run: |
          npm install
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: |
          # تثبيت أداة البناء بشكل مستقل وتجنب الأسئلة التفاعلية
          npm install -g @bubblewrap/cli
          
          # إنشاء الإعدادات يدوياً لتجنب سؤال الـ JDK
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"/usr/lib/jvm/temurin-17-jdk-amd64","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # بناء التطبيق باستخدام إعدادات افتراضية سريعة
          bubblewrap build --manifest=dist/manifest.json --skipConfig --yes || true
          
          # البحث عن أي ملف APK تم إنتاجه ووضعه في المجلد الرئيسي
          find . -name "*.apk" -exec cp {} ./app-release.apk \;

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-final
          path: app-release.apk
