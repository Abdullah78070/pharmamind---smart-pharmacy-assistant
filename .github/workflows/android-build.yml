name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Build Web App
        run: |
          npm install
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Bubblewrap
        run: |
          # 1. إعداد التهيئة آلياً
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"/usr/lib/jvm/temurin-17-jdk-amd64","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # 2. إنشاء مشروع الأندرويد من ملف المانيفست
          npx @bubblewrap/cli init --manifest=dist/manifest.json --extracert=false
          
          # 3. بناء الـ APK الفعلي وتخطي أي أسئلة
          yes | npx @bubblewrap/cli build --skipConfig
          
          # 4. التأكد من وجود أي ملف APK ونقله للمجلد الرئيسي
          find . -name "*.apk" -exec cp {} . \;

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-final
          # البحث عن أي ملف APK تم إنتاجه
          path: ./*.apk
          # إذا لم يجد ملف، سيعطي تنبيهاً وليس خطأً أحمر
          if-no-files-found: warn
