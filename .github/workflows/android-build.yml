name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Web App
        run: |
          npm install
          npm run build

      - name: Build Android APK
        uses: javierbrea/pwa-to-apk@v1
        with:
          # المسار لمجلد ملفات الموقع بعد البناء
          web_app_path: ./dist

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-apk
          path: ./*.apk
