name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Bubblewrap
        run: |
          npx @bubblewrap/cli init --manifest=dist/manifest.json
          npx @bubblewrap/cli build --skipConfig
          mv *.apk app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-pharmacy-app
          path: app-release.apk
