name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and Build Web App
        run: |
          npm install
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK with Bubblewrap
        run: |
          # إعداد ملف التهيئة آلياً لتجنب الأسئلة التفاعلية
          mkdir -p ~/.bubblewrap
          echo '{"jdkPath":"/usr/lib/jvm/temurin-17-jdk-amd64","androidSdkPath":"/usr/local/lib/android/sdk"}' > ~/.bubblewrap/config.json
          
          # البدء في بناء الـ APK مع الموافقة التلقائية على الشروط
          yes | npx @bubblewrap/cli build --skipConfig || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-release
          # المسار المعدل للبحث عن ملف الـ APK في كل مكان محتمل
          path: |
            ./*.apk
            ./app-release.apk
            ./output/*.apk
            ./app/build/outputs/apk/release/*.apk
