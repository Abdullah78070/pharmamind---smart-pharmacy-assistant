name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª ÙˆØ¨Ù†Ø§Ø¡ ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ÙˆÙŠØ¨
      - name: Install and Build Web App
        run: |
          npm install
          npm run build

      # 4ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Android SDK (Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6ï¸âƒ£ ØªØ«Ø¨ÙŠØª Bubblewrap
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # 7ï¸âƒ£ Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø´Ø±ÙˆØ¹ Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯
      - name: Build Android Project
        run: |
          yes | bubblewrap build \
            --manifest=dist/manifest.json \
            --skipConfig

      # 8ï¸âƒ£ Ø¨Ù†Ø§Ø¡ APK
      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      # 9ï¸âƒ£ ØªØ¬Ù…ÙŠØ¹ Ù…Ù„Ù APK
      - name: Collect APK
        run: |
          mkdir -p output
          find android -name "*release*.apk" -exec cp {} output/ \;
          echo "APK files:"
          ls -l output

      # ğŸ”Ÿ Ø±ÙØ¹ Ø§Ù„Ù€ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyApp-Release
          path: output/*.apk
