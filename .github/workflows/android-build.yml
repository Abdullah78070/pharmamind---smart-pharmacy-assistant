name: Build Android APK (Capacitor Method)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Web Project
        run: |
          npm install
          npm run build

      - name: Setup Capacitor & Create Android App
        run: |
          # تثبيت أدوات كاباستور المسؤولة عن تحويل الموقع لتطبيق
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # تهيئة المشروع (اسم التطبيق: MyPharmacy)
          npx cap init MyPharmacy com.pharmacy.app --web-dir dist
          
          # إضافة منصة الأندرويد
          npx cap add android
          
          # نسخ ملفات الموقع المبنية إلى داخل مجلد الأندرويد
          npx cap sync

      - name: Build APK using Gradle
        run: |
          cd android
          # منح صلاحية التنفيذ لملف البناء
          chmod +x gradlew
          # أمر البناء الرسمي للأندرويد (يضمن عدم وجود أخطاء مسارات)
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pharmacy-app-debug
          # المسار الرسمي الذي يخرج فيه الـ APK دائماً عند استخدام Gradle
          path: android/app/build/outputs/apk/debug/app-debug.apk
