name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build Web App
        run: |
          npm install
          npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APK
        run: |
          # تثبيت أداة بسيطة لتحويل الويب إلى أندرويد
          npm install -g @bubblewrap/cli
          
          # إنشاء المجلدات المطلوبة
          mkdir -p ~/.bubblewrap
          mkdir -p output
          
          # إعداد المسارات يدوياً بدقة
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"/usr/local/lib/android/sdk\"}" > ~/.bubblewrap/config.json
          
          # محاولة البناء مع تجاهل الأخطاء الطفيفة
          yes | npx bubblewrap build --manifest=dist/manifest.json --skipConfig || true
          
          # البحث عن أي ملف APK في كل مكان ونقله لمجلد output الذي أنشأته
          find . -name "*.apk" -exec cp {} ./output/ \;
          
          # إظهار المحتويات في السجلات للتأكد
          echo "Checking output folder:"
          ls -R output

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyApp-Release
          path: output/
          if-no-files-found: error
